{%- extends "base.html" %} {%- block content %} {% set section =
get_section(path="blog/_index.md") %}
<div class="layout">
    <div class="posts">
        {% for post in section.pages %}
        <a class="posts__post" href="{{ post.permalink }}">
            <h3 class="posts__post-title">{{ post.title }}</h3>
        </a>
        {% endfor %}
    </div>
</div>
{%- endblock content %}
